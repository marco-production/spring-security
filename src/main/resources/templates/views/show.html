<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div th:replace="components/menu.html"></div>
    <div class="container text">
        <div class="card mb-3" style="width: 50% !important;">
            <img th:src="${product.urlImage}" class="card-img-top" th:alt="${product.name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <th:block th:switch="${product.status.name()}">
                    <span th:case="'WAITING'" class="badge text-bg-warning mb-1">Waiting</span>
                    <span th:case="'APPROVED'" class="badge text-bg-info mb-1">Approved</span>
                    <span th:case="'DELIVERED'" class="badge text-bg-success mb-1">Delivered</span>
                </th:block>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text"><b>Cost: </b> [[${ #numbers.formatCurrency(product.cost) }]]</p>
                <p class="card-text"><b>Date Line: </b>[[${ #temporals.format(product.dateLine, 'dd-MMM-yyyy') }]]</p>
            </div>
        </div>
    </div>
</body>
</html>
