<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div th:replace="components/menu.html"></div>
  <div class="container">
    <div th:replace="components/header.html :: header('Add product')"></div>
    <form th:object="${requestNewProduct}" method="POST" action="/add-product" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name of product</label>
        <input th:field="*{name}" type="text" th:errorclass="is-invalid" class="form-control" id="name">
        <div th:errors="*{name}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="cost" class="form-label">Cost of product</label>
        <input th:field="*{cost}" type="number" th:errorclass="is-invalid" class="form-control" id="cost">
        <div th:errors="*{cost}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date line</label>
        <input th:field="*{date}" type="date" th:errorclass="is-invalid" class="form-control" id="date">
        <div th:errors="*{date}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Url of product</label>
        <input th:field="*{url}" type="text" class="form-control" id="url">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image Url</label>
        <input th:field="*{image}" type="text" th:errorclass="is-invalid" class="form-control" id="image" aria-describedby="urlImageText">
        <div id="urlImageText" class="form-text">
          Enter the image Url of product
        </div>
        <div th:errors="*{image}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea type="text" name="description" class="form-control" id="description" aria-describedby="emailHelp"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
